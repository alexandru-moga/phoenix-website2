<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phoenix Club â€“ Our Team</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="logo-container">
        <img src="/images/phoenix-logo.png" alt="Phoenix Club Logo">
        <span>Phoenix Club</span>
      </a>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/team.html" class="active">Team</a></li>
          <li><a href="/projects.html">Projects</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="page-header">
    <h1>Our Team</h1>
    <p>Meet the amazing people behind Phoenix</p>
  </section>

  <div class="container">
    <div id="teamContainer" class="member-grid">
      <!-- Team members will be loaded here -->
      <p id="loadingMessage">Loading team members...</p>
    </div>
  </div>

  <footer>
    <div class="footer-content container">
      <div class="footer-logo">
        <img src="/images/phoenix-logo.png" alt="Phoenix Club Logo">
        <span>Phoenix Club</span>
      </div>
      <div class="footer-links">
        <h4>Links</h4>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/team.html">Team</a></li>
          <li><a href="/projects.html">Projects</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      &copy; 2025 Phoenix Club. All rights reserved.
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const container = document.getElementById('teamContainer');
      const loadingMessage = document.getElementById('loadingMessage');
      
      try {
        // Fetch team members from API
        const response = await fetch('https://api.phoenixclub.ro/api/team-members', {
          method: 'GET',
          credentials: 'omit',
          headers: {
            'Accept': 'application/json'
          }
        });
        
        if (!response.ok) {
          throw new Error(`API returned status: ${response.status}`);
        }
        
        const members = await response.json();
        loadingMessage.remove();
        
        // If no members are returned, show a message
        if (!members || members.length === 0) {
          container.innerHTML = '<p>No active team members found.</p>';
          return;
        }
        
        // Otherwise, display the members
        const membersHTML = members.map(member => `
          <div class="member-card">
            <img src="${member.img}" alt="${member.first_name} ${member.last_name}" 
                 onerror="this.onerror=null; this.src='/images/team/default.jpg';">
            <h3>${member.first_name} ${member.last_name}</h3>
            <div class="member-role">${member.role || ''}</div>
          </div>
        `).join('');
        
        container.innerHTML = membersHTML;
        
      } catch (error) {
        console.error('Error loading team members:', error);
        container.innerHTML = '<p class="error">Failed to load team members. Please try again later.</p>';
      }
    });
  </script>
</body>
</html>
