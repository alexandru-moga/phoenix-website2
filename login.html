<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Club Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="particles-container" id="particles-js"></div>
    
    <header>
        <!-- Keep existing header content -->
    </header>

    <section class="auth-section">
        <div class="container">
            <h2>Phoenix Club Login</h2>
            
            <div id="auth-flow">
                <form id="email-form">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Your email" required>
                    </div>
                    <button type="submit" class="button">Continue</button>
                </form>

                <div id="totp-section" style="display: none;">
                    <div id="qr-container"></div>
                    <p class="manual-code">Or enter code manually: <span id="manual-code"></span></p>
                    
                    <form id="totp-form">
                        <div class="form-group">
                            <input type="text" id="totp-code" placeholder="6-digit code" required>
                        </div>
                        <button type="submit" class="button">Verify</button>
                    </form>
                </div>

                <div id="auth-message" class="form-message"></div>
            </div>
        </div>
    </section>

    <footer>
        <!-- Keep existing footer content -->
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
      const API_BASE = 'https://api.phoenixclub.ro';
      let currentEmail = '';

      // Email submission
      document.getElementById('email-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        currentEmail = document.getElementById('email').value;
        const messageEl = document.getElementById('auth-message');

        try {
          const response = await fetch(`${API_BASE}/api/auth/start-auth`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: currentEmail })
          });

          const data = await response.json();

          if (data.success) {
            document.getElementById('email-form').style.display = 'none';
            document.getElementById('totp-section').style.display = 'block';
            
            // Display QR Code
            const qrImg = document.createElement('img');
            qrImg.src = data.qrCode;
            qrImg.alt = 'TOTP QR Code';
            document.getElementById('qr-container').appendChild(qrImg);
            
            // Display manual code
            document.getElementById('manual-code').textContent = data.manualCode;
          } else {
            messageEl.textContent = data.message;
          }
        } catch (error) {
          messageEl.textContent = 'Connection error. Please try again.';
        }
      });

      // TOTP verification
      document.getElementById('totp-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const code = document.getElementById('totp-code').value;
        const messageEl = document.getElementById('auth-message');

        try {
          const response = await fetch(`${API_BASE}/api/auth/verify-totp`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              email: currentEmail,
              code: code
            })
          });

          const data = await response.json();

          if (data.success) {
            localStorage.setItem('phoenixToken', data.token);
            window.location.href = '/dashboard.html';
          } else {
            messageEl.textContent = data.message;
          }
        } catch (error) {
          messageEl.textContent = 'Verification failed. Please try again.';
        }
      });
    });
    </script>
</body>
</html>
